apiVersion: v1
kind: PersistentVolume
metadata:
  name: demo-app-pv
  namespace: autopilot-cluster-sm
spec:
  capacity:
    storage: 20Gi  # Adjust size as needed
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: "/mnt/data"  # Adjust path based on your environment
