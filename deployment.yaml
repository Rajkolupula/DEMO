# ConfigMap for static HTML content
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-index-html
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>My App Frontend</title>
      <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin-top: 100px; }
        h1 { color: #333; }
      </style>
    </head>
    <body>
      <h1>Welcome to My App!</h1>
      <p>Deployed via Kubernetes using the Docker image <strong>sushmamounika/my-repo-sm:latest</strong></p>
    </body>
    </html>

---
# Deployment for application pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
      annotations:
        prometheus.io/scrape: "true"          # Enable Prometheus scraping for pods
        prometheus.io/path: "/actuator/prometheus" # Path to scrape metrics
        prometheus.io/port: "8080"           # Port exposed by the container
    spec:
      containers:
        - name: my-app-container
          image: sushmamounika/my-repo-sm:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-volume
          configMap:
            name: app-index-html

---
# Service to expose the application externally
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: default
spec:
  selector:
    app: my-app               
  type: LoadBalancer
  ports:
    - name: http              # Required for ServiceMonitor compatibility
      protocol: TCP
      port: 80                # External port for accessing the service
      targetPort: 8080        # Target port exposed by the container in the pod

---
# ServiceMonitor for Prometheus scraping configuration
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: myapp-servicemonitor
  labels:
    release: monitoring       # Label to match Prometheus configuration if needed
spec:
  selector:
    matchLabels:
      app: my-app             # Match Service label for scraping metrics from pods/services
  namespaceSelector:
    matchNames:
      - default               # Namespace where the service resides (default in this case)
  endpoints:
    - port: http              # Match port name in Service definition above (http)
      path: /actuator/prometheus # Path to scrape metrics from pods/services (Spring Boot actuator)
      interval: 15s           # Scraping interval for Prometheus metrics collection (15 seconds)
